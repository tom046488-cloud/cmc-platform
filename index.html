<!DOCTYPE html>
<html>
<head>
  <title>CMC Fan Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#1e3c72,#2a5298);
      color: white;
    }

    .hidden { display: none; }

    .center-box {
      max-width: 350px;
      margin: 100px auto;
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .primary { background:#ff4b2b; color:white; }
    .secondary { background:#ffffff; color:#333; }

    #app {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      padding-bottom: 60px;
    }

    .header {
      padding: 15px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .feed {
      padding: 15px;
    }

    .post {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
    }

    .chat-box {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      display: flex;
    }

    .chat-box input {
      flex: 1;
      margin: 0;
      border-radius: 20px;
      padding: 10px;
    }

    .chat-box button {
      width: auto;
      margin-left: 10px;
      border-radius: 20px;
      padding: 10px 15px;
      background:#ff4b2b;
      color:white;
    }

    .wallpaper-buttons {
      margin-top: 10px;
    }

    .wallpaper-buttons button {
      width: auto;
      margin: 3px;
      padding: 5px 10px;
    }

  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="center-box">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button class="primary" onclick="login()">Login</button>
  <button class="secondary" onclick="showSignup()">Create Account</button>
  <div id="loginMessage"></div>
</div>

<!-- SIGNUP -->
<div id="signupPage" class="center-box hidden">
  <h2>Sign Up</h2>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button class="primary" onclick="signup()">Sign Up</button>
  <button class="secondary" onclick="showLogin()">Back to Login</button>
  <div id="signupMessage"></div>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <div class="header">
    <div>CMC Fan Platform</div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="feed" id="feed">
    <div class="post">ðŸ”¥ Welcome to CMC Fan Platform</div>
    <div class="post">This is your social feed</div>
  </div>

  <div class="wallpaper-buttons">
    <center>
      Change Wallpaper:
      <button onclick="setWallpaper(1)">Blue</button>
      <button onclick="setWallpaper(2)">Dark</button>
      <button onclick="setWallpaper(3)">Sunset</button>
    </center>
  </div>

  <div class="chat-box">
    <input type="text" placeholder="Type message...">
    <button>Send</button>
  </div>

</div>

<script>
  const supabaseUrl = "https://rspzdfenhmjajzmppndi.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzcHpkZmVuaG1qYWp6bXBwbmRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODk1MzIsImV4cCI6MjA4NjY2NTUzMn0.Dn6kGI4Bffw2XmTQPQLvsauhB1vCiD6BNGth3U_nd3Y";

  const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function login() {
    const { error } = await supabaseClient.auth.signInWithPassword({
      email: loginEmail.value,
      password: loginPassword.value
    });

    if (error) {
      loginMessage.innerText = error.message;
      loginMessage.style.color = "red";
    } else {
      showApp();
    }
  }

  async function signup() {
    const { error } = await supabaseClient.auth.signUp({
      email: signupEmail.value,
      password: signupPassword.value
    });

    if (error) {
      signupMessage.innerText = error.message;
      signupMessage.style.color = "red";
    } else {
      signupMessage.innerText = "Account created! Check email.";
      signupMessage.style.color = "lightgreen";
    }
  }

  function logout() {
    supabaseClient.auth.signOut();
    showLogin();
  }

  function showSignup() {
    loginPage.classList.add("hidden");
    signupPage.classList.remove("hidden");
  }

  function showLogin() {
    signupPage.classList.add("hidden");
    loginPage.classList.remove("hidden");
    app.classList.add("hidden");
  }

  function showApp() {
    loginPage.classList.add("hidden");
    signupPage.classList.add("hidden");
    app.classList.remove("hidden");
  }

  function setWallpaper(type) {
    if(type===1){
      app.style.background="linear-gradient(135deg,#1e3c72,#2a5298)";
    }
    if(type===2){
      app.style.background="black";
    }
    if(type===3){
      app.style.background="linear-gradient(135deg,#ff512f,#dd2476)";
    }
  }

  supabaseClient.auth.getSession().then(({data})=>{
    if(data.session){
      showApp();
    }
  });
</script>

</body>
</html>
